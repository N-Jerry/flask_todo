{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  
    <h1>Edit Task</h1>
    <form method="POST" action="{{ url_for('edit', task_id=task.id, user_id = user_id) }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.content.label }}
            {{ form.content }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <a href="{{ url_for('tasks') }}">Back to Tasks</a>
 
{% endblock %}
